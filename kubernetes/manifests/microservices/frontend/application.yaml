apiVersion: instagramclone.io/v1alpha1
kind: Application
metadata:
  name: frontend-microservice
  namespace: microservices
  labels:
    app: frontend-microservice
    app.kubernetes.io/instance: frontend-microservice

spec:
  image: ghcr.io/archisman-mridha/instagram-clone-frontend-microservice:89d47a5a4cffbab586f2609fbc8d4e3f07152f3c
  replicas:
    min: 1
    max: 3
  resources:
    cpu: 200m
    memory: 200Mi
  secretName: frontend-microservice
  ports:
    - name: web
      containerPort: 3000
