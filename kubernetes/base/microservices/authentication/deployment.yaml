apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentication-microservice
  namespace: default
  labels:
    app.kubernetes.io/part-of: authentication-microservice

spec:
  selector:
    matchLabels:
      app: authentication-microservice
  template:
    metadata:
      labels:
        app: authentication-microservice
    spec:

      containers:
        - name: authentication-microservice
          image: archismanmridha/instagram-clone-authentication-microservice:545c06091bb72acbda5cf35bed27faf2d2e4e2e1
          resources:
            limits:
              memory: 128Mi
              cpu: 200m
          ports:
            - containerPort: 4000
          envFrom:
            - secretRef:
                name: authentication-microservice-envs