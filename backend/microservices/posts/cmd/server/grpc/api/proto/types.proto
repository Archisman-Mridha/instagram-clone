syntax = "proto3";

package microservices.posts;

option go_package = "microservices/posts/cmd/server/grpc/api/proto/generated";

message Post {
  int32 id       = 1;
  int32 owner_id = 2;

  string description = 3;
  string created_at  = 4;
}

message PaginationArgs {
  uint64 offset    = 1;
  uint64 page_size = 2;
}
